<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="container">
        <div id="field">
            <div id="ball"></div>   
        </div>
        
        <div id="control">
            <button id="run" class="btn btn-success" onclick="runClick()"><span class="bi bi-play-fill">&nbspRun</span></button>
            <button class="btn btn-secondary" id="none" onclick="noneClick()">None</button>
            <button class="btn btn-outline-primary" id="basketball" onclick="basketballClick()">Basketball</button>
            <button class="btn btn-outline-primary" id="football" onclick="footballClick()">Football</button>
            <button class="btn btn-outline-primary" id="volleyball" onclick="volleyballClick()">Volleyball</button>
            <button class="btn btn-outline-primary" id="human" onclick="humanClick()">Human</button>
            <button class="btn btn-outline-primary" id="cartoon" onclick="cartoonClick()">Cartoon</button>
            <button class="btn btn-outline-primary" id="logo" onclick="logoClick()">Logo</button>
            
        </div> 
    </div>





    <script src="index.js"></script>
</body>
</html>
